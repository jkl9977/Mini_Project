<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oding - 스몰웨딩 서비스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            position: relative;
            background-color: #ffffff;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header nav {
            margin: 10px 0;
        }
        header nav a {
            margin: 0 10px;
            font-size: 16px;
            color: #333333;
            text-decoration: none;
            font-weight: bold; /* 글씨 굵게 */
            letter-spacing: 0.5px;
            padding: 5px 8px;
        }
        header nav a:hover {
            color: #007bff;
            text-decoration: underline; /* 호버 시 밑줄 추가 */
        }
        .logo {
            display: inline-block;
            margin: 20px 0;
        }
        .logo img {
            width: 70px;
            height: auto;
        }
        .auth-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .auth-links a {
            margin-left: 15px; /* 링크 간격 */
            font-size: 14px;
            color: #666666; /* 기본 중간 회색 */
            text-decoration: none;
            font-weight: bold;
        }
        .auth-links a:hover {
            color: #444444; /* 호버 시 더 어두운 회색 */
            text-decoration: underline;
        }
        main {
            flex: 1;
            position: relative;
            color: #ffffff;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/img/myweddingflowbg.jpg'); /* 배경 이미지 경로 */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .main-heading {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin: 0;
            padding-top: 100px;
        }
        .subtext {
            font-size: 20px;
            margin-top: 20px;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
        }
        footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            font-size: 14px;
            color: #666666;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src='/img/logo.png' alt="myWeddingFlow 로고">
        </div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">전체상품</a>
            <a href="#">웨딩홀</a>
            <a href="#">스튜디오</a>
            <a href="#">드레스</a>
            <a href="#">메이크업</a>
            <a href="#">패키지</a>
            <a href="#">업체후기</a>
        </nav>
        <div class="auth-links">
            <a href="#">검색</a>
            <a href="regist">회원가입</a>
            <a href="#">로그인</a>
            <a href="#">장바구니</a>
            <a href="member/memberMyPage">회원 마이페이지</a>
            
        </div>
    </header>
    <main>
        <div class="background-image"></div>
        <h1 class="main-heading">세상에 존재할만한<br>가치가 있는 웨딩플래너 서비스</h1>
        <p class="subtext">여러분의 특별한 날을 위해, 저희가 함께합니다.</p>
    </main>
    <footer>
        고객센터: 1234-1234 | Email: myweddingflow@naver.com | 휴무일: 월요일
    </footer>
</body>
</html>
