<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
vendor 회원가입 페이지

직원등록페이지입니다.<br />
<!-- 오류메시지를 출력하려면 command가 필요합니다.  -->
<!-- 오류메시지를 span에 출력하겠습니다. -->
<!-- 오류메시지를 가져오기 위해서는 command에 정의 해 주어야 합니다. -->
<!-- 먼저 입력한 값이 그대로 출력되었으면 좋겠습니다. -->
<form action="vendorUpdate" method="post">

업체번호 : <input type="text" name="vendorNum"  id="vendorNum" th:value="${dto.vendorNum}" readonly="readonly" /><br/>
아이디 : <input type="text" name="vendorId"  id="userId" th:value="${dto.vendorId}" /><br/>
비밀번호 : <input type="password" name="vendorPassword" id="vendorPw" th:value="${dto.vendorPassword}" /><br/>

업체 이름 : <input type="text" name="vendorName" th:value="${dto.vendorName}"/><br/>
사업자등록번호 : <input type="text" name="registrationNumber" th:value="${dto.registrationNumber}"/><br/>
대표자 이름 : <input type="text" name="representativeName" th:value="${dto.representativeName}"/><br/>
업체 주소 : <input type="text" name="vendorAddress" id="sample4_roadAddress" th:value="${dto.vendorAddress}">
		<button type="button" onclick="execDaumPostcode()">주소검색</button><br />
업체 상세주소 : <input type="text" name="vendorAddressDetail" th:value="${dto.vendorAddressDetail}"/><br />
우편번호 : <input type="text" name="vendorPostcode" id="sample4_postcode" th:value="${dto.vendorPostcode}" /><br/>
연락처 : <input type="text" name="vendorPhone" th:value="${dto.vendorPhone}"/><br/>
이메일 : <input type="email" name="vendorEmail"  id="userEamil" th:value="${dto.vendorEmail}" /><br />
카테고리 : <input type="text" name="category" th:value="${dto.category}" /><br/>
<input type="submit" value="업체정보 수정하기" />
</form>

</body>
</html>
