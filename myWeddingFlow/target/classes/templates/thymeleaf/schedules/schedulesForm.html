<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="schedulesRegist" method="post" >
일정  작성 페이지
   <table border = "1" width ="600" align="center">
      <tr><th width="100">일정 ID</th>
         <td><input type="text" name="scheduleId" />자동생성 예정</td></tr>
      <tr><th width="100">사용자 ID</th>
         <td><input type="text" name="memberId"/></td></tr>
      <tr><th>일정 제목</th>
         <td><input type="text" name="scheduleSubject" /></td></tr>   
      <tr><th>일정 설명</th>
         <td><textarea rows="10" cols="50" name="scheduleContents" ></textarea></td></tr>
      <tr><th>일정 날짜</th>
         <td><input type="date" name="scheduleDate"  /></td></tr>
          <tr><th>일정 시작 시간</th>
         <td><input type="date" name="startTime" /></td></tr>
         <tr><th>일정 종료 시간</th>
         <td><input type="date" name="endTime" /></td></tr>
         <tr><th>일정 장소</th>
         <td><input type="text" name="scheduleLocation" /></td></tr>
         <tr><th>일정 상태</th>
         <td><input type="text" name="scheduleStatus" /></td></tr>
         
      <tr><th colspan="2"><input type="submit" value="일정 작성" /></th>
      </tr>
      
      <!--
       th:value="${dto.}"
       th:value="${dto.}"
         -->
   </table>
</form>
</body>
</html>
