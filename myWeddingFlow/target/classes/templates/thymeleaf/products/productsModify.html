<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="productsModify" method="post" >
   <table border = "1" width ="600" align="center">
      <tr><th width="100">상품번호</th>
         <td><input type="text" name="productId"  th:value="${dto.productId}" /></td></tr>
      <tr><th width="100">업체번호</th>
         <td><input type="text" name="vendorNum" th:value="${dto.vendorNum}"/></td></tr>
      <tr><th>상품유형</th>
         <td><input type="text" name="productType" th:value="${dto.productType}"/></td></tr>   
      <tr><th>상품명</th>
         <td><input type="text" name="productName" th:value="${dto.productName}" /></td></tr>
      <tr><th>상품가격</th>
         <td><input type="number" name="productPrice" th:value="${dto.productPrice}"/></td></tr>
      <tr><th>상품설명</th>
         <td><textarea rows="10" cols="50" name="productContents" >[[${dto.productContents}]]</textarea></td></tr>
      <tr><th>상품이미지</th>
         <td><input type="file" name="productMainImage" th:value="${dto.productMainImage}"/></td></tr>   
      <tr><th>위약금조건</th>
         <td><input type="text" name="penaltyCondition" th:value="${dto.penaltyCondition}"/></td></tr>
      <tr><th>예약가능 날짜 목록</th>
         <td><input type="date" name="availableDates" th:value="${dto.availableDates}"/></td></tr>
      <tr><th>계약조건</th>
         <td><input type="text" name="contractTerms" th:value="${dto.contractTerms}"/></td></tr>
      <tr><th>예약가능여부</th>
         <td><input type="text" name="availability" th:value="${dto.availability}"/></td></tr>      
      <tr><th colspan="2">
      <input type="submit" value="상품 수정 완료" /></th></tr>
   </table>
</form>
</body>
</html>
