<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
예산 관리 상세내용 페이지
   <table border = "1" width ="600" align="center">
      <tr><th width="100">예산 ID</th>
         <td>[[${dto.budgetId}]]</td></tr>
      <tr><th width="100">사용자 ID</th>
         <td>[[${dto.memberId}]]</td></tr>
      <tr><th>예산 항목</th>
         <td>[[${dto.category}]]</td></tr>   
      <tr><th>목표 예산</th>
         <td>[[${dto.targetBudget}]]</td></tr>
      <tr><th>실제 지출 비용</th>
         <td>[[${dto.actualCost}]]</td></tr>
      <tr><th>남은 예산</th>
         <td>[[${dto.remainingBudget}]]</td></tr>
      <tr><td  colspan="2">         
      <a th:href="|budgetManagementUpdate?budgetId=${dto.budgetId}|">예산관리 수정</a>
      <a th:href="|budgetManagementDelete?budgetId=${dto.budgetId}|">예산관리 삭제</a>
      </tr>
      <!--  -->
      
   </table>

</html>
